<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>

    <section id="section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card p-3 m-5 text-center">
                        <h4>Count Down To Graduation</h4>
                        <div class="card-body">
                            <div class="text-center">
                                <div class="card value text-warning bg-dark display-1" id="days">00</div>
                                Days
                            </div>
                            <div class="text-center">
                                <div class="card value text-warning bg-dark display-1" id="hours">00</div>
                                Hours
                            </div>
                            <div class="text-center">
                                <div class="card value text-warning bg-dark display-1" id="minutes">00</div>
                                Mins
                            </div>
                            <div class="text-center">
                                <div class="card value text-warning bg-dark display-1" id="seconds">00</div>
                                Secs
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
